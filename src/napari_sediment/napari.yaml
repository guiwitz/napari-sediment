name: napari-sediment
display_name: napari Sediment
contributions:
  commands:
    - id: napari-sediment.get_reader
      python_name: napari_sediment._reader:napari_get_reader
      title: Open data with napari Sediment
    - id: napari-sediment.make_qwidget
      python_name: napari_sediment._widget:ExampleQWidget
      title: Make example QWidget
    - id: napari-sediment.make_magic_widget
      python_name: napari_sediment._widget:example_magic_widget
      title: Make example magic widget
    - id: napari-sediment.make_func_widget
      python_name: napari_sediment._widget:example_function_widget
      title: Make example function widget
  readers:
    - command: napari-sediment.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy']
  widgets:
    - command: napari-sediment.make_qwidget
      display_name: Example QWidget
    - command: napari-sediment.make_magic_widget
      display_name: Example Magic Widget
    - command: napari-sediment.make_func_widget
      autogenerate: true
      display_name: Example Function Widget
